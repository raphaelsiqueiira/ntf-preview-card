<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="preview-card">
    <div class="container-image">
    </div>

    <div class="content">
      <h1 class="product">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes<br>balance and calm.</p>
      <div class="info">
        <span class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </div>

      <div class="deco"></div>

      <div class="info-creator">
        <img src="images/image-avatar.png" alt="">
        <span class="creator"> Creation of <a href="">Jules Wyvern</a></span>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/raphaelsiqueiira">Raphael Siqueira</a>.
  </footer>
</body>

</html>
